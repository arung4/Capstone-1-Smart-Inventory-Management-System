spring.application.name=sims

# application.properties

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sims
spring.datasource.username=sims_user
spring.datasource.password=sims_password
spring.datasource.driver-class-name = org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect

# Logging 
logging.level.org.springframework = INFO
logging.level.org.hibernate.SQL = DEBUG

# Security Configuration
spring.security.jwt.secret=sims_12345
spring.security.jwt.expirationMs=3600000
